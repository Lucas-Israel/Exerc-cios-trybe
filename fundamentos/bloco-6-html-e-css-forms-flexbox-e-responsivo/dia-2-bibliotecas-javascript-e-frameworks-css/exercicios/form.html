<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
</head>
<body>
  <section class="container">
    <h1 class="display-4 text-center">Concurso TrybeTrip!</h1>
    <div id="div1">
      <form action="" method="get">
        <div class="mb-3 form-floating" action="">
          <input class="form__input form-control" id="name" type="text" placeholder="Nome:" name="name">
          <label class="form-label" for="name">Nome:</label>
        </div>
        <div class="mb-3 form-floating" action="">
          <input class="form-control" id="email" type="email" placeholder="Email:" name="email">
          <label class="form-label" for="email">Email:</label>
        </div>
          <p class="lead">Destino Preferido:</p>
        <div class="mb-3 form-check form-check-inline">
          <input class="form-check-input" type="radio" id="inp1" name="opcoes" >
          <label class="form-label" for="inp1" id="label-r-opc1">Cidade</label>
        </div>
        <div class="mb-3 form-check form-check-inline">
          <input class="form-check-input" type="radio" id="inp2" name="opcoes" >
          <label class="form-label" for="inp2" id="label-r-opc2">Campo</label>
        </div>
        <div class="mb-3 form-check form-check-inline">
          <input class="form-check-input" type="radio" id="inp3" name="opcoes" >
          <label class="form-label" for="inp3" id="label-r-opc3">Praia</label>
        </div>
        <div class="mb-3 form-check form-check-inline">
          <input class="form-check-input" type="radio" id="inp4" name="opcoes" >
          <label class="form-label" for="inp4" id="label-r-opc4">Montanhas</label>
        </div>
        <div class="mb-3 " action="" id="digitacao">
          <p class="lead">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
          <textarea class="form-control" name="" id="areatxt" style="height: 100px; resize: none;" id="text-area" maxlength="500"></textarea>
        </div>
        <div class="mb-3 " action="" id="data">
          <label class="form-label lead" for="qualdia" id="label-data">Qual a melhor data para realizar sua viagem? </label>
          <input class="mb-3 " type="text" id="datepicker">
        </div>
        <div class="mb-3 form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label lead" for="flexCheckDefault">
            Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
        </div>
        <div class="mb-3 form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
          <label class="form-check-label lead" for="flexCheckChecked">
            Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
        </div>
        <button class="mb-3 btn btn-primary" type="submit" id="submit-btn">Enviar</button>
        <button class="mb-3 btn btn-danger" type="reset" id="limpar">Limpar</button>
      </form>
    </div>
    <!-- <script src="script.js"></script> -->
  </section> 
  <script src="jquery-3.6.0.min.js"></script>
  <script src="bootstrap-5.2.0-beta1-dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  <script src="pikaday.js"></script>
<script>
    var picker = new Pikaday({ field: document.getElementById('datepicker') });
</script>
</body>
</html>
